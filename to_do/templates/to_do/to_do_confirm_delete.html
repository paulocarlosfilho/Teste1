{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir a tarefa "{{ to_do.pk }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'to_do_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
